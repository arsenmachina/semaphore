version: '3.5'

networks:
  an_semaphore:
   driver: bridge
   ipam:
    driver: default
    config:
     - subnet: 172.22.0.0/24 

services:
  mysql: 
   build: ./mysql
   ports:
    - 3306:3306
   container_name: mysql
   hostname: mysql
   environment:
     MYSQL_ROOT_PASSWORD: 1234
     MYSQL_DATABASE: semaphore_db
     MYSQL_USER: semaphore_user
     MYSQL_PASSWORD: 1234
   volumes:
     - ./mysql/.data/db:/var/lib/mysql
     - ./mysql/.data/logs:/var/log/mysql:rw
   networks:
    an_semaphore:
     ipv4_address: 172.22.0.111
  
  semaphore:
   build: ./ansible
   ports:
    - 3000:3000
   environment:
     SEMAPHORE_DB_USER: semaphore_user
     SEMAPHORE_DB_PASS: 1234
     SEMAPHORE_DB_HOST: 172.22.0.111
     SEMAPHORE_DB_PORT: 3306
     SEMAPHORE_DB: semaphore_db
     SEMAPHORE_PLAYBOOK_PATH: /tmp/semaphore/
     SEMAPHORE_ADMIN_PASSWORD: 1234
     SEMAPHORE_ADMIN_NAME: admin
     SEMAPHORE_ADMIN: admin
   networks:
    an_semaphore:
     ipv4_address: 172.22.0.112
     
   depends_on:
    - mysql 